<HTML>
<HEAD>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>temcho -timer and task manager-</title>
	<script src="AIRAliases.js" type="text/javascript" charset="utf-8"></script>
	<script src="temcho.js" type="text/javascript" charset="utf-8"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</HEAD>
<BODY onload="temcho.Timer.prototype.startUp();">
<div id="status">debug用</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span2">Task : </div>
	<div class="span7" id="task">今日も一日がんばりましょう</div>
	<div class="span2"><input type="button" id="edit" class="btn btn-small" value="edit" onclick="window.open('plan.html', '', 'width=500,height=800');"></div><br /><br /><br />
</div>
<div class="row-fluid" style="text-align:center">
	<div id="timer" style="font-size:64px;"><strong>25:00</strong></div><br />
</div>
<div class="row-fluid" style="text-align:center">
	<input id="btn" type="button" class="btn btn-large" value="start" onclick="temcho.Timer.prototype.clickBtn();">
</div>
</BODY>
</HTML>
